name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip unit tests for Playwright-only PRs (E2E tests don't affect unit tests)
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.head.ref, 'playwright'))

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci || npm install --legacy-peer-deps
        # Ensure rollup native dependencies are installed (fixes optional deps issue)
        npm rebuild || true

    - name: Run linting
      run: npm run lint
      continue-on-error: false

    - name: Run tests
      run: npm test
      continue-on-error: false

    - name: Run tests with coverage
      run: npm run test:coverage || npm test
      continue-on-error: true

    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('Test Results')
          );
          
          const testResults = `## ðŸ§ª Test Results
          
          âœ… **All tests passed!**
          
          - **Node.js Version:** ${{ matrix.node-version }}
          - **Test Coverage:** Available in Codecov
          - **Linting:** âœ… Passed
          
          Tests completed successfully for this PR.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testResults
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testResults
            });
          } 